<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Album - Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .status-bar {
            height: 44px;
        }
        .album-item {
            transition: transform 0.2s;
        }
        .album-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- Status bar -->
    <div class="status-bar bg-white flex items-center justify-between px-5 pt-2">
        <div class="text-sm">9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white pt-4 pb-4 px-5 shadow-sm flex items-center">
        <a href="album_detail.html" class="mr-4">
            <i class="fas fa-chevron-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-bold flex-1">Select Album</h1>
        <div class="flex space-x-3">
            <button class="text-blue-500 font-medium" id="create-album-btn">
                Create New
            </button>
        </div>
    </div>

    <!-- Move/Copy selection -->
    <div class="bg-white px-5 py-4 shadow-sm mb-3">
        <div class="flex space-x-4">
            <button class="px-4 py-2 bg-blue-500 text-white text-sm rounded-full">
                Move Photos
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-600 text-sm rounded-full">
                Copy Photos
            </button>
        </div>
    </div>

    <!-- Selected photos preview -->
    <div class="bg-white px-5 py-3 shadow-sm mb-3">
        <div class="flex justify-between items-center mb-2">
            <h2 class="font-medium">Selected Photos (3)</h2>
        </div>
        <div class="flex space-x-2 overflow-x-auto pb-2">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e" alt="Photo" class="h-16 w-16 rounded-lg object-cover flex-shrink-0">
            <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="Photo" class="h-16 w-16 rounded-lg object-cover flex-shrink-0">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Photo" class="h-16 w-16 rounded-lg object-cover flex-shrink-0">
        </div>
    </div>

    <!-- Album list -->
    <div class="flex-1 overflow-auto px-5 py-4">
        <div class="mb-4">
            <h2 class="text-lg font-bold mb-2">Select Destination Album</h2>
            <p class="text-sm text-gray-500">Choose an album to move or copy the selected photos</p>
        </div>

        <!-- Album items -->
        <div class="space-y-3">
            <!-- Album 1 -->
            <div class="album-item bg-white rounded-xl p-3 flex items-center shadow-sm">
                <div class="w-14 h-14 bg-blue-100 rounded-xl overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1519741497674-611481863552" alt="Family Gathering" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h3 class="font-medium">Family Gathering</h3>
                    <p class="text-sm text-gray-500">24 photos</p>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
            
            <!-- Album 2 -->
            <div class="album-item bg-white rounded-xl p-3 flex items-center shadow-sm">
                <div class="w-14 h-14 bg-blue-100 rounded-xl overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1484723091739-30a097e8f929" alt="Food Collection" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h3 class="font-medium">Food Collection</h3>
                    <p class="text-sm text-gray-500">18 photos</p>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
            
            <!-- Album 3 -->
            <div class="album-item bg-white rounded-xl p-3 flex items-center shadow-sm">
                <div class="w-14 h-14 bg-blue-100 rounded-xl overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9" alt="Travel Footprints" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h3 class="font-medium">Travel Footprints</h3>
                    <p class="text-sm text-gray-500">42 photos</p>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
            
            <!-- Album 4 -->
            <div class="album-item bg-white rounded-xl p-3 flex items-center shadow-sm">
                <div class="w-14 h-14 bg-blue-100 rounded-xl overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1520962922320-2038eebab146" alt="Urban Views" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h3 class="font-medium">Urban Views</h3>
                    <p class="text-sm text-gray-500">29 photos</p>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
            
            <!-- Album 5 -->
            <div class="album-item bg-white rounded-xl p-3 flex items-center shadow-sm">
                <div class="w-14 h-14 bg-blue-100 rounded-xl overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1517457373958-b7bdd4587205" alt="Pets" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h3 class="font-medium">Pets</h3>
                    <p class="text-sm text-gray-500">15 photos</p>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
        </div>
    </div>

    <!-- New Album Modal (hidden by default) -->
    <div class="fixed inset-0 bg-black/50 hidden items-center justify-center" id="new-album-modal">
        <div class="bg-white rounded-xl w-[80%] max-w-md p-5">
            <h3 class="text-lg font-bold mb-4">Create New Album</h3>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Album Name</label>
                <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Enter album name">
            </div>
            
            <div class="flex space-x-3 mt-6">
                <button class="flex-1 py-2 border border-gray-300 rounded-lg text-gray-700" id="cancel-album-btn">
                    Cancel
                </button>
                <button class="flex-1 py-2 bg-blue-500 rounded-lg text-white">
                    Create
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript for interactions -->
    <script>
        // DOM elements
        const createAlbumBtn = document.getElementById('create-album-btn');
        const cancelAlbumBtn = document.getElementById('cancel-album-btn');
        const newAlbumModal = document.getElementById('new-album-modal');
        const albumItems = document.querySelectorAll('.album-item');
        
        // Show new album modal
        createAlbumBtn.addEventListener('click', () => {
            newAlbumModal.classList.remove('hidden');
            newAlbumModal.classList.add('flex');
        });
        
        // Hide new album modal
        cancelAlbumBtn.addEventListener('click', () => {
            newAlbumModal.classList.add('hidden');
            newAlbumModal.classList.remove('flex');
        });
        
        // Album selection
        albumItems.forEach(item => {
            item.addEventListener('click', () => {
                // Here would be code to handle moving/copying photos to the selected album
                // For this prototype, just redirect back to the album detail
                window.location.href = 'album_detail.html';
            });
        });
    </script>
</body>
</html>
