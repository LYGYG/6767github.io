    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .status-bar {
            height: 44px;
        }
        .bottom-sheet {
            transition: transform 0.3s ease;
        }
        .photo-item {
            transition: transform 0.2s;
        }
        .photo-item:active {
            transform: scale(0.98);
        }
        .selection-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .select-mode .selection-indicator {
            opacity: 1;
        }
        .photo-selected .selection-indicator {
            background-color: #3b82f6;
            border-color: #fff;
        }
        .photo-selected .selection-indicator i {
            color: white;
        }
    </style>
</head>

    <!-- Bottom action bar for selection mode (initially hidden) -->
    <div class="bg-white px-5 py-4 shadow-[0_-2px_10px_rgba(0,0,0,0.05)] flex justify-between hidden" id="selection-actions">
        <div class="flex items-center">
            <span class="font-medium mr-2" id="selection-count">0</span>
            <span>selected</span>
        </div>
        <div class="flex space-x-5">
            <button class="flex items-center text-gray-600">
                <i class="fas fa-trash text-gray-600"></i>
            </button>

                <i class="fas fa-folder-plus text-gray-600"></i>

    </div>

    <!-- JavaScript for selection mode -->
    <script>
        // DOM elements
        const selectModeToggle = document.getElementById('select-mode-toggle');
        const photoGrid = document.getElementById('photo-grid');
        const photoItems = document.querySelectorAll('.photo-item');
        const normalActions = document.getElementById('normal-actions');
        const selectionActions = document.getElementById('selection-actions');
        const selectionCount = document.getElementById('selection-count');
        const moveToAlbumBtn = document.getElementById('move-to-album-btn');
        
        // Track selection mode state
        let isSelectMode = false;
        let selectedPhotos = 0;
        
        // Toggle selection mode
        selectModeToggle.addEventListener('click', () => {
            isSelectMode = !isSelectMode;
            
            if (isSelectMode) {
                photoGrid.classList.add('select-mode');
                normalActions.classList.add('hidden');
                selectionActions.classList.remove('hidden');
            } else {
                photoGrid.classList.remove('select-mode');
                normalActions.classList.remove('hidden');
                selectionActions.classList.add('hidden');
                
                // Clear selections
                photoItems.forEach(item => {
                    item.classList.remove('photo-selected');
                });
                selectedPhotos = 0;
                selectionCount.textContent = selectedPhotos;
            }
        });
        
        // Handle photo selection
        photoItems.forEach(item => {
            item.addEventListener('click', () => {
                if (!isSelectMode) return;
                
                if (item.classList.contains('photo-selected')) {
                    item.classList.remove('photo-selected');
                    selectedPhotos--;
                } else {
                    item.classList.add('photo-selected');
                    selectedPhotos++;
                }
                
                selectionCount.textContent = selectedPhotos;
            });
        });
        
        // Move to album button
        moveToAlbumBtn.addEventListener('click', () => {
            if (selectedPhotos > 0) {
                window.location.href = 'album_detail_select.html';
            }
        });
    </script>
