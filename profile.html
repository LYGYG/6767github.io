<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - AI会员订阅APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #226797 0%, #073A59 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #226797 0%, #11C5D9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .menu-item {
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部状态栏 -->
    <div class="h-12 bg-white flex items-center justify-between px-4">
        <div class="text-[#226797] font-medium">个人中心</div>
        <div class="flex items-center space-x-4">
            <i class="fas fa-cog text-[#226797]"></i>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="p-4">
        <!-- 用户信息卡片 -->
        <div class="gradient-bg rounded-2xl p-6 text-white mb-6">
            <div class="flex items-center">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-[#226797] text-2xl"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-xl font-bold">用户名</h2>
                    <p class="text-sm opacity-90 mt-1">普通用户</p>
                </div>
            </div>
        </div>

        <!-- 会员状态 -->
        <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="font-medium text-[#226797]">会员状态</h3>
                    <p class="text-sm text-gray-500 mt-1">未开通会员</p>
                </div>
                <button class="bg-[#226797] text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-opacity-90">
                    立即开通
                </button>
            </div>
        </div>

        <!-- 功能列表 -->
        <div class="space-y-4">
            <!-- 我的订单 -->
            <div class="menu-item bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-[#226797] bg-opacity-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-shopping-bag text-[#226797]"></i>
                    </div>
                    <span class="ml-3 text-gray-800">我的订单</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </div>
            </div>

            <!-- 使用记录 -->
            <div class="menu-item bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-[#F26680] bg-opacity-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-history text-[#F26680]"></i>
                    </div>
                    <span class="ml-3 text-gray-800">使用记录</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </div>
            </div>

            <!-- 帮助中心 -->
            <div class="menu-item bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-[#11C5D9] bg-opacity-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-question-circle text-[#11C5D9]"></i>
                    </div>
                    <span class="ml-3 text-gray-800">帮助中心</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </div>
            </div>

            <!-- 设置 -->
            <div class="menu-item bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-[#F27329] bg-opacity-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-cog text-[#F27329]"></i>
                    </div>
                    <span class="ml-3 text-gray-800">设置</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-auto"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <a href="home.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="subscription.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-crown text-xl"></i>
                <span class="text-xs mt-1">会员</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-[#226797]">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
