<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AI Subscription App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #226797 0%, #073A59 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #226797 0%, #11C5D9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .feature-card {
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部状态栏 -->
    <div class="h-14 bg-white flex items-center justify-between px-4 border-b border-gray-100">
        <div class="text-[#226797] font-semibold text-lg">AI Assistant</div>
        <div class="flex items-center space-x-6">
            <i class="fas fa-bell text-[#226797] text-lg"></i>
            <i class="fas fa-user text-[#226797] text-lg"></i>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="p-6">
        <!-- 会员卡片 -->
        <div class="gradient-bg rounded-2xl p-6 text-white mb-8 shadow-lg">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold mb-2">Premium AI Features</h2>
                    <p class="text-sm opacity-90">Unlock all AI capabilities</p>
                </div>
                <button class="bg-white text-[#226797] px-6 py-3 rounded-full text-sm font-semibold hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105">
                    Subscribe Now
                </button>
            </div>
        </div>

        <!-- AI功能列表 -->
        <div class="grid grid-cols-2 gap-6">
            <!-- AI功能卡片 -->
            <div class="feature-card bg-white rounded-2xl p-6 shadow-sm">
                <div class="w-14 h-14 bg-[#226797] bg-opacity-10 rounded-xl flex items-center justify-center mb-4">
                    <i class="fas fa-robot text-[#226797] text-2xl"></i>
                </div>
                <h3 class="font-semibold text-gray-800 text-lg">AI Writing</h3>
                <p class="text-sm text-gray-500 mt-2">Create any type of content</p>
            </div>

            <div class="feature-card bg-white rounded-2xl p-6 shadow-sm">
                <div class="w-14 h-14 bg-[#F26680] bg-opacity-10 rounded-xl flex items-center justify-center mb-4">
                    <i class="fas fa-image text-[#F26680] text-2xl"></i>
                </div>
                <h3 class="font-semibold text-gray-800 text-lg">AI Art</h3>
                <p class="text-sm text-gray-500 mt-2">Generate stunning images</p>
            </div>

            <div class="feature-card bg-white rounded-2xl p-6 shadow-sm">
                <div class="w-14 h-14 bg-[#11C5D9] bg-opacity-10 rounded-xl flex items-center justify-center mb-4">
                    <i class="fas fa-comments text-[#11C5D9] text-2xl"></i>
                </div>
                <h3 class="font-semibold text-gray-800 text-lg">AI Chat</h3>
                <p class="text-sm text-gray-500 mt-2">Smart conversation assistant</p>
            </div>

            <div class="feature-card bg-white rounded-2xl p-6 shadow-sm">
                <div class="w-14 h-14 bg-[#F27329] bg-opacity-10 rounded-xl flex items-center justify-center mb-4">
                    <i class="fas fa-code text-[#F27329] text-2xl"></i>
                </div>
                <h3 class="font-semibold text-gray-800 text-lg">AI Coding</h3>
                <p class="text-sm text-gray-500 mt-2">Code generation & optimization</p>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100">
        <div class="flex justify-around py-4">
            <a href="home.html" class="nav-item flex flex-col items-center text-[#226797]">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1 font-medium">Home</span>
            </a>
            <a href="subscription.html" class="nav-item flex flex-col items-center text-gray-500">
                <i class="fas fa-crown text-xl"></i>
                <span class="text-xs mt-1 font-medium">Premium</span>
            </a>
            <a href="profile.html" class="nav-item flex flex-col items-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1 font-medium">Profile</span>
            </a>
        </div>
    </div>
</body>
</html>
