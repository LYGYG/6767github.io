<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .status-bar {
            height: 44px;
        }
        .bottom-nav {
            height: 83px;
        }
        .album-card {
            transition: transform 0.2s;
        }
        .album-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- Status bar -->
    <div class="status-bar bg-white flex items-center justify-between px-5 pt-2">
        <div class="text-sm">9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Main content area -->
    <div class="flex-1 overflow-auto">
        <!-- Header -->
        <div class="bg-white pt-4 pb-6 px-5 shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">My Albums</h1>
                <div class="flex space-x-3">
                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-search text-gray-600"></i>
                    </button>
                    <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-cog text-gray-600"></i>
                    </button>
                </div>
            </div>
            
            <!-- Quick actions -->
            <div class="flex justify-between">
                <button class="flex-1 flex flex-col items-center py-2">
                    <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mb-1">
                        <i class="fas fa-play text-blue-500"></i>
                    </div>
                    <span class="text-xs">Start Slideshow</span>
                </button>
                <button class="flex-1 flex flex-col items-center py-2">
                    <div class="w-12 h-12 rounded-full bg-green-50 flex items-center justify-center mb-1">
                        <i class="fas fa-plus text-green-500"></i>
                    </div>
                    <span class="text-xs">New Album</span>
                </button>
                <button class="flex-1 flex flex-col items-center py-2">
                    <div class="w-12 h-12 rounded-full bg-purple-50 flex items-center justify-center mb-1">
                        <i class="fas fa-upload text-purple-500"></i>
                    </div>
                    <span class="text-xs">Upload Photos</span>
                </button>
                <button class="flex-1 flex flex-col items-center py-2">
                    <div class="w-12 h-12 rounded-full bg-amber-50 flex items-center justify-center mb-1">
                        <i class="fas fa-sliders-h text-amber-500"></i>
                    </div>
                    <span class="text-xs">Playback Settings</span>
                </button>
            </div>
        </div>

        <!-- Album list -->
        <div class="px-5 py-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Recent Albums</h2>
                <a href="albums.html" class="text-sm text-blue-500">View All</a>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- Album 1 -->
                <div class="album-card bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="relative h-36">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Nature" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
                            <div class="text-white font-medium">Nature</div>
                            <div class="text-white/80 text-xs">36 photos</div>
                        </div>
                    </div>
                </div>
                
                <!-- Album 2 -->
                <div class="album-card bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="relative h-36">
                        <img src="https://images.unsplash.com/photo-1519741497674-611481863552" alt="Family Gathering" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
                            <div class="text-white font-medium">Family Gathering</div>
                            <div class="text-white/80 text-xs">24 photos</div>
                        </div>
                    </div>
                </div>
                
                <!-- Album 3 -->
                <div class="album-card bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="relative h-36">
                        <img src="https://images.unsplash.com/photo-1484723091739-30a097e8f929" alt="Food Collection" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
                            <div class="text-white font-medium">Food Collection</div>
                            <div class="text-white/80 text-xs">18 photos</div>
                        </div>
                    </div>
                </div>
                
                <!-- Album 4 -->
                <div class="album-card bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="relative h-36">
                        <img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9" alt="Travel Footprints" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
                            <div class="text-white font-medium">Travel Footprints</div>
                            <div class="text-white/80 text-xs">42 photos</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recently uploaded -->
        <div class="px-5 py-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Recently Uploaded</h2>
                <a href="#" class="text-sm text-blue-500">View All</a>
            </div>
            
            <div class="grid grid-cols-3 gap-2">
                <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9" alt="Photo" class="rounded-lg aspect-square object-cover">
                <img src="https://images.unsplash.com/photo-1516483638261-f4dbaf036963" alt="Photo" class="rounded-lg aspect-square object-cover">
                <img src="https://images.unsplash.com/photo-1502759683299-cdcd6974244f" alt="Photo" class="rounded-lg aspect-square object-cover">
                <img src="https://images.unsplash.com/photo-1507608158173-1dcec673a2e5" alt="Photo" class="rounded-lg aspect-square object-cover">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Photo" class="rounded-lg aspect-square object-cover">
                <img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7" alt="Photo" class="rounded-lg aspect-square object-cover">
            </div>
        </div>
    </div>

    <!-- Bottom navigation -->
    <div class="bottom-nav bg-white px-5 pt-4 pb-8 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
        <div class="flex justify-around">
            <a href="home.html" class="flex flex-col items-center">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-home text-blue-500 text-xl"></i>
                </div>
                <span class="text-xs text-blue-500">Home</span>
            </a>
            <a href="albums.html" class="flex flex-col items-center">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-images text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs text-gray-400">Albums</span>
            </a>
            <a href="playback_settings.html" class="flex flex-col items-center">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-play-circle text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs text-gray-400">Playback</span>
            </a>
            <a href="#" class="flex flex-col items-center">
                <div class="w-6 h-6 flex items-center justify-center mb-1">
                    <i class="fas fa-user text-gray-400 text-xl"></i>
                </div>
                <span class="text-xs text-gray-400">Profile</span>
            </a>
        </div>
    </div>
</body>
</html>
