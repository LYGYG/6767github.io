<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传照片 - 相册工具</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .status-bar {
            height: 44px;
        }
        .upload-area {
            border: 2px dashed #ddd;
            transition: all 0.2s;
        }
        .upload-area:hover {
            border-color: #3b82f6;
        }
        .photo-item {
            transition: transform 0.2s;
        }
        .photo-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- 状态栏 -->
    <div class="status-bar bg-white flex items-center justify-between px-5 pt-2">
        <div class="text-sm">9:41</div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 头部 -->
    <div class="bg-white pt-4 pb-4 px-5 shadow-sm flex items-center">
        <a href="home.html" class="mr-4">
            <i class="fas fa-chevron-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-bold flex-1">上传照片</h1>
        <button class="px-4 py-1.5 bg-blue-500 text-white text-sm rounded-full">
            完成
        </button>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-auto">
        <!-- 选择相册 -->
        <div class="bg-white px-5 py-4 mb-3">
            <h2 class="text-lg font-bold mb-3">添加到相册</h2>
            <div class="flex items-center">
                <div class="w-14 h-14 bg-blue-100 rounded-xl overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="相册封面" class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h3 class="font-medium">自然风光</h3>
                    <p class="text-sm text-gray-500">36张照片</p>
                </div>
                <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-chevron-down text-gray-600 text-sm"></i>
                </button>
            </div>
        </div>

        <!-- 照片上传区域 -->
        <div class="bg-white px-5 py-6 mb-3">
            <div class="upload-area rounded-xl py-8 flex flex-col items-center justify-center">
                <div class="w-16 h-16 rounded-full bg-blue-50 flex items-center justify-center mb-4">
                    <i class="fas fa-cloud-upload-alt text-blue-500 text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-center mb-2">点击或拖放照片至此处</h3>
                <p class="text-sm text-gray-500 text-center mb-4">支持JPG、PNG、HEIC等格式</p>
                <button class="px-6 py-2 bg-blue-500 text-white rounded-full">
                    选择照片
                </button>
                <input type="file" class="hidden" multiple accept="image/*">
            </div>
        </div>

        <!-- 已选照片 -->
        <div class="bg-white px-5 py-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">已选照片 (3)</h2>
                <button class="text-sm text-blue-500">清空</button>
            </div>
            
            <div class="grid grid-cols-3 gap-2">
                <!-- 已选照片1 -->
                <div class="photo-item relative">
                    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e" alt="照片" class="rounded-lg aspect-square object-cover">
                    <div class="absolute top-1 right-1 w-6 h-6 rounded-full bg-white/80 flex items-center justify-center">
                        <i class="fas fa-times text-xs text-gray-600"></i>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 flex items-center justify-center p-2 bg-black/30">
                        <span class="text-white text-xs">IMG_001.jpg</span>
                    </div>
                </div>
                
                <!-- 已选照片2 -->
                <div class="photo-item relative">
                    <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="照片" class="rounded-lg aspect-square object-cover">
                    <div class="absolute top-1 right-1 w-6 h-6 rounded-full bg-white/80 flex items-center justify-center">
                        <i class="fas fa-times text-xs text-gray-600"></i>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 flex items-center justify-center p-2 bg-black/30">
                        <span class="text-white text-xs">IMG_002.jpg</span>
                    </div>
                </div>
                
                <!-- 已选照片3 -->
                <div class="photo-item relative">
                    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="照片" class="rounded-lg aspect-square object-cover">
                    <div class="absolute top-1 right-1 w-6 h-6 rounded-full bg-white/80 flex items-center justify-center">
                        <i class="fas fa-times text-xs text-gray-600"></i>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 flex items-center justify-center p-2 bg-black/30">
                        <span class="text-white text-xs">IMG_003.jpg</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 设置信息 -->
        <div class="bg-white px-5 py-4 mt-3">
            <h2 class="text-lg font-bold mb-4">照片信息</h2>
            
            <!-- 照片添加日期时间 -->
            <div class="flex justify-between items-center py-3 border-b border-gray-100">
                <div class="flex items-center">
                    <i class="fas fa-calendar-alt text-gray-400 w-6"></i>
                    <span class="ml-2">添加日期时间</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 text-sm mr-2">自动</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
            
            <!-- 照片位置信息 -->
            <div class="flex justify-between items-center py-3 border-b border-gray-100">
                <div class="flex items-center">
                    <i class="fas fa-map-marker-alt text-gray-400 w-6"></i>
                    <span class="ml-2">位置信息</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 text-sm mr-2">保留</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
            
            <!-- 压缩质量 -->
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center">
                    <i class="fas fa-compress-alt text-gray-400 w-6"></i>
                    <span class="ml-2">压缩质量</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 text-sm mr-2">原始质量</span>
                    <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部按钮 -->
    <div class="bg-white px-5 py-4 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
        <button class="w-full py-3 bg-blue-500 text-white rounded-xl font-medium">
            上传照片 (3)
        </button>
    </div>
</body>
</html>
