<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Subscription App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background: #226797;
            margin: 20px;
            transition: all 0.3s ease;
        }
        .phone-frame:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #226797;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #226797 0%, #073A59 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #226797 0%, #11C5D9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .title-text {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="container mx-auto max-w-7xl">
        <h1 class="title-text mb-12 text-center gradient-text">AI Subscription App Prototype</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 justify-items-center">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="home.html" title="Home"></iframe>
                </div>
            </div>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="subscription.html" title="Subscription"></iframe>
                </div>
            </div>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="profile.html" title="Profile"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
